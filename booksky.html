<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booksky</title>
        <link rel="stylesheet" href="booksky.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header id="header">
            <h1>Booksky</h1>
        </header>
        <main>
            <div id="container">
            <div id="bookcontainer">
                <h2>Rich Dad poop Dad</h2>
                <h5>Robert</h5>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia, enim. Iste ea eaque saepe repellat, placeat maxime, sequi tenetur veritatis quidem quibusdam eum voluptatum quod sit quam fuga possimus illo!</p>
                <button id="btn" >Delete</button>
            </div>
            </div>
            <div id="popupoverlay"></div>
            <div id="popup">
                    <h2>Add Book</h2>
                    <form>
                    <input type="text" id="title" placeholder="Book Title"><br>
                    <input type="text" id="author" placeholder="Book Author"><br>
                    <textarea id="description" placeholder="Short Description"></textarea>
                    <button id="addbook">Add</button>
                    <button id="deleting">Cancel</button>
                    </form>
            </div>

            </div>
            <div id="addbutton">
                <button id="add">+</button>
            </div>
        </main>
        <script src="booksky.js"></script>
    </body>
</html>

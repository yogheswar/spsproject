<style>
    .overlay {
        background-color: black;
        width: 100%;
        height: 100%;
        top: 0px;
        position:absolute;
        z-index: 2;
        opacity : 0.8;
        display: none;
        left : 0px;
    }
    .popup{
        z-index: 4;
        background-color: white;
        color:black;
        left:30%;
        position: absolute;
        width: 40%;  
        display :none;
        border-radius: 10px;
        padding: 20px; 
        display: none;
    }
</style>
<button id="show">Show</button>
<div class="popup">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit illum, quas voluptatum totam earum odio excepturi corporis eveniet saepe sequi maiores neque mollitia accusamus dolorum assumenda pariatur quisquam in fuga!</p>
    <button onclick="closepopup()">Close</button>
</div>
<div class="overlay">

</div>
<script>
  var showed=document.getElementById("show");
  var popup=document.querySelector(".popup");
  var overlay=document.querySelector(".overlay");
  showed.addEventListener("click",function(){
    popup.style.display="block";
    overlay.style.display="block";
  })
    function closepopup(){
        popup.style.display="none";
        overlay.style.display="none";
    }
</script>
